<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자크기 선택 | whispers shop</title>
    <meta name="color-scheme" content="dark light" />
    <meta name="description" content="소수자를 위한 쇼핑몰" />
    <meta name="author" content="whispers shop" />
    <meta name="copyright" content="whispers shop" />
    <meta name="keywords" content="whispers shop,청각장애인쇼핑몰" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="whispers shop" />
    <meta property="og:description" content="소수자를 위한 쇼핑몰" />
    <meta property="og:image" content="/resources/images/og_img.png" />
    <meta property="og:url" content="https://www.whispers.com/" />
    <meta property="og:site_name" content="www.whispers.com" />
    <link rel="stylesheet" href="../../resources/css/style.css" />

    <link rel="stylesheet" href="../../resources/plugins/swiper/swiper.min.css" />
    <script src="../../resources/plugins/swiper/swiper.min.js"></script>
    <script src="../../resources/js/ui.js" defer></script>
  </head>
  <body>
    <!-- 스킵네비게이션 영역(s) -->
    <div id="skipNavigation">
      <a href="#contents">본문 바로가기</a>
    </div>
    <!--// 스킵네비게이션 영역(e) -->

    <div id="wrapper">
      <div class="container">
        <h1>소수자를 위한 쇼핑몰 | whispers shop</h1>
        <header id="header">
          <button type="button" class="menu-btn" aria-expanded="false" aria-label="전체메뉴">
            <span>전체메뉴</span>
          </button>
        </header>
        <main id="contents">
          <dl class="list-bt">
            <dt>
              <div class="current-fs">
                <span class="blind">현재 글자크기</span>
                나는 열 개의 눈동자를 가졌다.<br />
                손병걸
              </div>
              <div class="blind">글자크기 선택</div>
            </dt>
            <dl>
              <button type="button" class="bt-select fs14 current" aria-label="글자크기 작게" aria-selected="true">
                <div>
                  직접 보지 않으면<br />
                  믿지 않고 살아왔다
                </div>
              </button>
            </dl>
            <dl>
              <button type="button" class="bt-select fs16" aria-label="글자크기 보통" aria-selected="false">
                <div>
                  시력을 잃어버린 순간까지<br />
                  두 눈동자를 굴렸다
                </div>
              </button>
            </dl>
            <dl>
              <button type="button" class="bt-select fs18" aria-label="글자크기 크게" aria-selected="false">
                <div>
                  눈동자는 쪼그라들어가고<br />
                  부딪히고 넘어질 때마다
                </div>
              </button>
            </dl>
            <dl>
              <button type="button" class="bt-select fs20" aria-label="글자크기 더 크게" aria-selected="false">
                <div>
                  두 손으로<br />
                  바닥을 더듬었는데
                </div>
              </button>
            </dl>
            <dl>
              <button type="button" class="bt-select fs24" aria-label="글자크기 더욱더 크게" aria-selected="false">
                <div>
                  짓무른 손가락 끝에서<br />
                  뜬금없이 열리는 눈동자
                </div>
              </button>
            </dl>
            <dl>
              <button type="button" class="bt-select fs30" aria-label="글자크기 더더욱더 크게" aria-selected="false">
                <div>그즈음 나는 확인하지 않아도 믿는 이유를 배웠다</div>
              </button>
            </dl>
            <dl>
              <button type="button" class="bt-select fs34" aria-label="글자크기 최대 크게" aria-selected="false">
                <div>스치키만 하여도 환해지는 열 개의 눈동자를 떴다</div>
              </button>
            </dl>
          </dl>
        </main>
      </div>
    </div>
  </body>
</html>
